<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,100;1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
<script type="module" src="js/bugzilla.js"></script>
<script type="module" src="js/visualization.js"></script>
<script type="module" src="js/index.js"></script>
<div class="dashboard">
  <div class="header">
    <img id="title-img" src="resources/firefox.png" height="90%"/>
    <div id="title">Media Bug Dashboard</div>
  </div>
  <div class="priority-overview dashboard-page">
    <div class="title"></div>
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>P1</th>
          <th>P2</th>
          <th>P3</th>
          <th>P4</th>
          <th>P5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" style="width:60%">Total bug amount</th>
          <td id="P1-total"></td>
          <td id="P2-total"></td>
          <td id="P3-total"></td>
          <td id="P4-total"></td>
          <td id="P5-total"></td>
        </tr>
        <tr>
          <th scope="row">Updated bugs<br>within a month</th>
          <td id="P1-recent-updated"></td>
          <td id="P2-recent-updated"></td>
          <td id="P3-recent-updated"></td>
          <td id="P4-recent-updated"></td>
          <td id="P5-recent-updated"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="version-fixed-bugs dashboard-page">
    <div id="main" class="chart-data">
      <div class="horizontal-scroll-bar"></div>
    </div>
    <!-- <div>
      <i class="arrow right"></i>
    </div> -->
  </div>
  <div class="footer"></div>
</div>
</body>
</html>
